spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dataflow;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console

mybatis:
  mapper-locations: classpath*:mybatis/**/*-mapper.xml
  configuration:
    map-underscore-to-camel-case: true
