spring:
  datasource:
    driver-class-name: org.h2.Driver
    # H2 MySQL 兼容模式配置说明:
    # MODE=MySQL - 启用 MySQL 兼容模式
    # DATABASE_TO_UPPER=false - 保持表名和列名小写（MySQL 默认行为）
    # CASE_INSENSITIVE_IDENTIFIERS=true - 标识符不区分大小写
    # IGNORECASE=true - 字符串比较不区分大小写
    # DB_CLOSE_DELAY=-1 - 内存数据库在最后一个连接关闭后仍保持打开状态
    url: jdbc:h2:mem:dataflow;MODE=MySQL;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=true;IGNORECASE=true;DB_CLOSE_DELAY=-1
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
      # continue-on-error: false  # 遇到 SQL 错误时停止
